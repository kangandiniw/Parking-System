<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <h1 class="text-2xl font-bold text-center py-4 bg-gray-100 mb-8 shadow-sm">
      Parking System Universitas Dian Nuswantoro Semarang
    </h1>
    <div class="flex justify-between w-full">
      <div id="scan-plat" class="mx-auto">
        <h2 class="text-xl font-bold text-center my-4">Scan Plat</h2>
        <img
          src="{{ url_for('video_feed1') }}"
          width="640"
          height="480"
          class="rounded-lg"
        />
      </div>
      <div id="scan-barcode" class="mx-auto">
        <h2 class="text-xl font-bold text-center my-4">Scan Barcode</h2>
        <img
          src="{{ url_for('video_feed2') }}"
          width="640"
          height="480"
          class="rounded-lg"
        />
    </div>
  </body>
</html>
